<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">Etch-a-Sketch</div>
  
  <div class="container-grid">
    <div class="grid"></div>

  </div>


  <div class="container-mod-grid">
    <div class="mod-grid-size">
      <input class="grid-size-input" type="number" placeholder="Grid Size" min="1" max="100">
      <button class="grid-size-button">enter</button>
    </div>

    <div class="reset-buttons">
      <button class="clear-button">clear</button>
      <button class="eraser-button">eraser</button>
    </div>
    
    

  </div>


  




  

  <script src="./main.js"></script>
